<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      href="sass-css/sass/photographers.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title></title>
  </head>
  <body>
    <main class="main-page">
      <header>
        <a href="index.html" tabindex="1">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="logo de Fisheye"
            tabindex="1"
          />
        </a>
      </header>

      <div id="main" class="photographer__main" href="#photographer-profil">
        <div
          class="photographer__main__header"
          id="photographer-profil"
          aria-label="Fiche de description du photographe" tabindex="1"
        >
          <div class="photographer__main__header--content">
            <h2 class="photographer__main__header__name" tabindex="1"></h2>
            <p class="photographer__main__header__location" tabindex="1"></p>
            <p class="photographer__main__header__tagline" tabindex="1"></p>
          </div>
          <div class="photographer__main__header--content">
            <button
              class="photographer__main__header__contactButton"
              role="button"
              tabindex="1"
            >
              Contactez-moi
            </button>
          </div>
          <div class="photographer__main__header--content">
            <img class="photographer__main__header__picture" src="" alt="" tabindex="1" />
          </div>
        </div>

        <section class="photographer__main__gallery" tabindex="1">
          <p class="photographer__main__gallery__select" tabindex="1">Trier par</p>
          <ul class="photographer__main__gallery__ul" tabindex="1"></ul>
        </section>

        <section class="photographer__main__tag" tabindex="1">
          <div class="photographer__main__tag__likes">
            <p class="photographer__main__tag__likes__number" tabindex="1">240 260</p>
            <i class="photographer__main__tag__likes__icon fas fa-heart" tabindex="1"></i>
          </div>
          <div class="photographer__main__tag__contenPrice">
            <p class="photographer__main__tag__price" tabindex="1"></p>
          </div>
        </section>
      </div>
    </main>

    <div
      id="contact_modal"
      role="dialog"
      aria-describedby="modal--title"
      aria-modal="true"
      class="contact_modal"
      tabindex="1"
    >
      <span class="contact_modal--aria" aria-hidden="true"></span>
      <div role="document" class="modal">
        <header class="modal_header">
          <h2 class="modal_header-contactName" id="modal--title">
            <p tabindex="1">Contactez-moi</p>
            <p class="modal__header__name" tabindex="1"></p>
          </h2>
          <button class="modal_header__buttonClose" tabindex="1">
            <img
            aria-label="Fermer"
            title="Fermer cette fenêtre modale."
            class="modal_header-close"
            src="assets/icons/close.svg" 
          />
          </button>
          
          <span class="modal_header-text"
            >formulaire pour contacter le photographer</span
          >
        </header>

        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="texte" class="firstName" id="firstname"  tabindex="1"/>
          </div>
          <span class="error-text errorFirstName" tabindex="1"></span>
          <div>
            <label for="lastName">Nom</label>
            <input type="texte" class="lastName" id="lastName" tabindex="1"/>
          </div>
          <span class="error-text errorLastName" tabindex="1"></span>
          <div>
            <label for="email">Email</label>
            <input type="email" class="email" id="email" tabindex="1"/>
          </div>
          <span class="error-text errorEmail" tabindex="1"></span>
          <span></span>
          <div>
            <label for="message">Votre message</label>
            <textarea class="textarea" id="message" tabindex="1"></textarea>
          </div>
          <span class="error-text errorTextarea" tabindex="1"></span>

          <button class="contact_button" tabindex="1">Envoyer</button>
        </form>
      </div>
    </div>

      <!--ligthbox-modal-->
      <div class="lightbox">
        <button class="lightbox__close" aria-label="fermer la ligthbox-modal"><i class="fas fa-times lightbox__close--image"></i></button>
       <button class="lightbox__left"><i class="fas fa-angle-left lightbox__left--i"></i></button>
       <div class="lightbox__picture">
        <img  src="" alt="">
        <video src=""></video>
       </div>
        
        <button class="lightbox__right"><i class="fas fa-angle-right lightbox__right--i"></i></button>
      </div>
    <script src="scripts/pages/photographerProfileCard.js"></script>
    <script src="scripts/factories/photographerProfilCardFactory.js"></script>
    <script src="scripts/pages/photographerMedia.js"></script>
    <script src="scripts/factories/photographerMediaFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
